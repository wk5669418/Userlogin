<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #584444;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }
    .input-container {
      position: relative;
      margin-bottom: 20px;
    }
    .input-container .user {
      position: absolute;
      left: 5px;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      background-color: #007bff;
      border-radius: 50%;
      padding: 8px;
    }
    .input-container .lock {
      position: absolute;
      left: 2px;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      background-color: #007bff;
      border-radius: 50%;
      padding: 8px;
    }
    input[type="text"],
    input[type="password"] {
      width: calc(100% - 30px);
      padding: 10px;
      padding-left: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form>
    <div class="input-container">
      <input type="text" name="username" placeholder="   Username">
      <i class="fas fa-user user"></i>
    </div>
    <div class="input-container">
      <input type="password" name="password" placeholder="  Password">
      <i class="fas fa-lock lock"></i>
    </div>
    <input type="submit" value="Login">
  </form>
</div>


</body>
</html>
